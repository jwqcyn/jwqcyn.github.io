<html>
<head>
<title>js与主体分离</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="scripts/showPic.js" type="text/javascript"></script>
</head>
<body>
<p><a href="http://www.example.com/ "
onclick="popUp('http://www.example.com/');return false;">Example1</a></p>
<p><a href="http://www.example.com/ "
onclick="popUp(this.getAttribute('herf'));return false;">Example2</a></p>
<p><a href="http://www.example.com/ "
onclick="popUp(this.herf);return false;">Example3</a></p>
<p><a href = "javascript:popUp('http://www.example.com/ ');">Example4</a></p>
<p><a href= "#" onclick = "popUp('http://www.example.com/ ');
return false;">Example5</a></p>
</body>
</html>
